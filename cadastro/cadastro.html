<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Tela de Cadastro</title>
</head>
<body class="background">
    <section class="card">
        <form action="" id="cadastroForm">
                <img src="img/rockstar-games.svg">
                <h1>Cadastro</h1>
                <p>Crie sua conta!</p>
                <div>
                    <input class="nome" id="inome" type="text" placeholder="Nome" minlength="3" maxlength="20" required>
                    <input class="email" id="iemail" type="email" placeholder="Email" minlength="4" maxlength="25" required>
                    <input class="senha" id="isenha" type="password" placeholder="Senha" minlength="5" maxlength="25" required>
                    <input class="senha-confirmar" id="isenha-confirmar" type="password" placeholder="Confirmar senha" minlength="5" maxlength="" required>
                    <span class="data-container">
                        <label for="idata">Data de aniversário:</label>
                        <input class="data" type="date" id="idata" required>
                    </span>
                </div>
                <input class="criar-conta" type="submit" value="Criar conta">
        </form>
        <p class="logar">Já tem uma conta? <a href="login.html">Clique aqui</a></p>
    </section>

    <footer class="rodape"> 2024 ROCKSTAR GAMES</footer>
</body>

</html>
