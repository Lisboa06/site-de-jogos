<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compras.css">
    <title>Compra</title>
</head>
<body>
    <main class="produto-card">
        <img src="gta-logo-produto.jpeg" alt="produto-logo">
        <h1 class="produto-card-titulo">Grand Theft auto V (Xbox/Playstation)</h1>
        <h3 class="produto-card-subtitulo">Comprar Grand Theft Auto V</h3>
        <p class="produto-card-conteudo">Experimente o grande sucesso de entretenimento Grand Theft Auto V - agora para Xbox Series X|S.</p>
        <div class="precos">R$ 214,90 <aside>R$107,45 com Xbox Game Pass</aside></div>
        <button class="compra-btn">Comprar Agora</button>
        <small class="estoque">Estoque: <strong>Disponível</strong></small>

        <div class="pagamento">
            <ul class="pagamento-tipos">
                <li>
                    <img src="icon/icons8-cartão-de-débito-96.png" alt="">
                    <p>Crédito / Débito</p>
                </li>
                <li>
                    <img src="icon/icons8-foto-96.png" alt="">
                    <p>Pix</p>
                </li>
                <li>
                    <img src="icon/icons8-boleto-64.png" alt="">
                    <p>Boleto</p>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
